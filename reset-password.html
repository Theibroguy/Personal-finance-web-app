<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendSense | Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Login.css">
</head>

<body>
  <!-- Background Blobs -->
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="wrapper">
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          <span>SpendSense</span>
        </div>
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your new password below</p>
      </div>

      <form id="reset-password-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="new-password" placeholder="New password" required>
            <span class="toggle-password" onclick="togglePassword('new-password')">
              <i class="fa-solid fa-eye show"></i>
              <i class="fa-solid fa-eye-slash hide" style="display: none;"></i>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <span class="toggle-password" onclick="togglePassword('confirm-password')">
              <i class="fa-solid fa-eye show"></i>
              <i class="fa-solid fa-eye-slash hide" style="display: none;"></i>
            </span>
          </div>
        </div>

        <button type="submit" class="submit-btn primary-btn">
          Reset Password <i class="fa-solid fa-check"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="reset-password.js"></script>
  <script src="transitions.js"></script>
  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const wrapper = passwordInput.parentElement;
      const showIcon = wrapper.querySelector('.toggle-password .show');
      const hideIcon = wrapper.querySelector('.toggle-password .hide');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        showIcon.style.display = 'none';
        hideIcon.style.display = 'block';
      } else {
        passwordInput.type = 'password';
        showIcon.style.display = 'block';
        hideIcon.style.display = 'none';
      }
    }
  </script>
</body>

</html>

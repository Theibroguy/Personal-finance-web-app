<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance App</title>
  <link rel="stylesheet" href="Dashboard.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button id="toggle-btn" class="toggle-btn" title="Toggle Sidebar">☰</button>
      <nav>
        <ul>
          <li><a href="Dashboard.html">Dashboard</a></li>
          <li><a href="Transaction-history.html">Transaction history</a></li>
          <li><a href="Budget.html">Budget</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content + Form grouped in main-panel -->
    <div class="main-panel">
      <main class="main-content">
        <header><h1>Dashboard</h1></header>
        <section class="summary-cards">
          <div id="balance" class="card">Balance: ₦0.00</div>
          <div id="income" class="card">Income: ₦0.00</div>
          <div id="expense" class="card">Expense: ₦0.00</div>
        </section>

        <section class="recent-transactions">
          <h2>Recent Transactions</h2>
          <ul id="transaction-list"></ul>
        </section>
      </main>

      <!-- Form -->
      <section id="transaction-form-section">
        <h2>Add New Transaction</h2>
        <form id="transaction-form">
          <input type="text" id="title" placeholder="Transaction Title" required />
          <input type="number" id="amount" placeholder="Amount (₦)" required />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Shopping">Shopping</option>
            <option value="Health">Health</option>
            <option value="Other">Other</option>
            <option value="Income">Income</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>
      </section>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

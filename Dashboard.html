<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpendSense | Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Dashboard.css" />
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          <span>SpendSense</span>
        </div>
        <button id="toggle-btn" class="toggle-btn" title="Toggle Sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <nav>
        <ul>
          <li class="active">
            <a href="Dashboard.html">
              <i class="fa-solid fa-chart-pie"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="Transaction-history.html">
              <i class="fa-solid fa-list"></i>
              <span>History</span>
            </a>
          </li>
          <li>
            <a href="Budget.html">
              <i class="fa-solid fa-piggy-bank"></i>
              <span>Budget</span>
            </a>
          </li>
          <li>
            <a href="Settings.html">
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <a href="#" class="logout-link">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main content + Form grouped in main-panel -->
    <div class="main-panel">
      <header class="top-bar">
        <h1>Dashboard</h1>
        <div class="user-profile">
          <span>Welcome Back</span>
          <div class="avatar"><i class="fa-solid fa-user"></i></div>
        </div>
      </header>

      <main class="main-content">
        <section class="summary-cards">
          <div id="balance" class="card balance-card">
            <div class="card-icon"><i class="fa-solid fa-wallet"></i></div>
            <div class="card-info">
              <h3>Total Balance</h3>
              <p class="amount">₦0.00</p>
            </div>
          </div>
          <div id="income" class="card income-card">
            <div class="card-icon"><i class="fa-solid fa-arrow-trend-up"></i></div>
            <div class="card-info">
              <h3>Total Income</h3>
              <p class="amount">₦0.00</p>
            </div>
          </div>
          <div id="expense" class="card expense-card">
            <div class="card-icon"><i class="fa-solid fa-arrow-trend-down"></i></div>
            <div class="card-info">
              <h3>Total Expenses</h3>
              <p class="amount">₦0.00</p>
            </div>
          </div>
        </section>

        <div class="content-grid">
          <section class="recent-transactions">
            <div class="section-header">
              <h2>Recent Transactions</h2>
              <a href="Transaction-history.html" class="view-all">View All</a>
            </div>
            <ul id="transaction-list" class="transaction-list">
              <!-- Transactions will be injected here -->
            </ul>
          </section>

          <!-- Form -->
          <section id="transaction-form-section" class="form-section">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
              <div class="form-group">
                <label for="title">Title</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-tag"></i>
                  <input type="text" id="title" placeholder="e.g. Grocery Shopping" required />
                </div>
              </div>

              <div class="form-group">
                <label for="amount">Amount (₦)</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-naira-sign"></i>
                  <input type="number" id="amount" placeholder="0.00" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="type">Type</label>
                  <div class="input-wrapper">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <select id="type">
                      <option value="income">Income</option>
                      <option value="expense">Expense</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="category">Category</label>
                  <div class="input-wrapper">
                    <i class="fa-solid fa-layer-group"></i>
                    <select id="category" required>
                      <option value="">Select Category</option>
                      <option value="Food">Food</option>
                      <option value="Transport">Transport</option>
                      <option value="Utilities">Utilities</option>
                      <option value="Shopping">Shopping</option>
                      <option value="Health">Health</option>
                      <option value="Other">Other</option>
                      <option value="Income">Income</option>
                    </select>
                  </div>
                </div>
              </div>

              <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i> Add Transaction
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>

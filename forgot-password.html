<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendSense | Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="forgot-password.css">
</head>

<body>
  <!-- Background Blobs -->
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="wrapper">
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          <span>SpendSense</span>
        </div>
        <h2>Forgot Password?</h2>
        <p class="subtitle">Enter your email to reset your password</p>
      </div>

      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="e.g. johndoe@gmail.com" required>
          </div>
        </div>

        <button type="submit" class="submit-btn primary-btn">
          Send Reset Link <i class="fa-solid fa-paper-plane"></i>
        </button>

        <p class="register-link">
          <a href="Login.html"><i class="fa-solid fa-arrow-left"></i> Back to Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="forgot-password.js"></script>
  <script src="transitions.js"></script>
</body>

</html>

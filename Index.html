<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance App</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <!-- Sidebar -->
   <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Budget</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
   </aside>


   <!-- Main content -->
    <main class="main-content">
      <header>
        <h1>Dashboard</h1>
      </header>


      <section class="summary-cards">
        <div id="card-balance" class="card">Balance: ₦0.00</div>
        <div id="card-income" class="card">Income: ₦0.00</div>
        <div id="card-expense" class="card">Expense: ₦0.00</div>

      </section>

      <section class="recent-transactions">
        <h2>Recent Transactions</h2>
        <ul id="transaction-list">
          <!-- Transaction list will go here -->
        </ul>

      </section>
    </main>
    

      <!-- Form -->
      <section id="transaction-form-section">
        <h2> Add New transaction</h2>
        <form id="transaction-form">
          <input type="text" id="title" placeholder="Transaction Title" required />
          <input type="number" id="amount" placeholder="Amount (₦)" required />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>
      </section>
    <script src="Script.js"></script>
</body>
</html>

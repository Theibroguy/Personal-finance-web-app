<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="background-circles"></div>

  <div class="login-wrapper">
    <div class="login-box">
      <img src="Logos/ChatGPT Image Jul 11, 2025, 12_24_04 PM.png" alt="Web Logo" class="logo" />
      <h2>Welcome Back!</h2>
      <p class="subtitle">Please sign in to your account</p>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="e.g. johndoe@gmail.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Your password" required>
        </div>
        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <p class="or">OR</p>
        <div class="social-buttons">
          <button class="google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            <span>Sign in with Google</span>
          </button>
          <button class="bank">
            <img src="Logos/bank-svgrepo-com.svg" alt="Bank" />
            <span>Sign in with your bank</span>
          </button>
        </div>
        <p class="register">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>

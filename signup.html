<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background-circles"></div>

  <div class="signup-wrapper">
    <div class="signup-box">
      <img src="Logos/ChatGPT Image Jul 11, 2025, 12_24_04 PM.png" alt="Web logo" class="logo" />
      <h2>Create Account</h2>
      <p class="subtitle">Join us and manage your money smartly</p>
      <form id="signup-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="e.g. johndoe@gmail.com" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <button type="submit">Sign up</button>
        <p class="or">OR</p>
        <div class="social-buttons">
          <button class="google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />Sign Up with Google
          </button>
          <button class="bank">
            <img src="Logos/bank-svgrepo-com.svg" />Sign up with your bank
          </button>
        </div>
        <p class="login-link">Alredy have an account> <a href="Login.html">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>

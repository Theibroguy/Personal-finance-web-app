<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendSense | Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <!-- Background Blobs -->
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="wrapper">
    <div class="signup-container">
      <div class="signup-header">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          <span>SpendSense</span>
        </div>
        <h2>Create Account</h2>
        <p class="subtitle">Join us and manage your money smartly</p>
      </div>

      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Enter your username" required />
          </div>
          <div id="username-feedback" class="feedback-text"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="e.g. johndoe@gmail.com" required />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" required placeholder="Enter password" />
            <span class="toggle-password" onclick="togglePassword('password', this)">
              <i class="fa-solid fa-eye show"></i>
              <i class="fa-solid fa-eye-slash hide" style="display: none;"></i>
            </span>
          </div>
          <div class="password-strength-container">
            <div id="password-strength-bar"></div>
            <span id="password-strength-text">Strength: </span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirm-password" required placeholder="Confirm password" />
            <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
              <i class="fa-solid fa-eye show"></i>
              <i class="fa-solid fa-eye-slash hide" style="display: none;"></i>
            </span>
          </div>
          <div id="match-text" class="match-text"></div>
        </div>

        <button type="submit" class="submit-btn primary-btn">
          Sign Up <i class="fa-solid fa-user-plus"></i>
        </button>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
            <span>Sign Up with Google</span>
          </button>
        </div>

        <p class="login-link">
          Already have an account? <a href="Login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
  <script src="transitions.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendSense | Account Created</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="signup-success.css">
</head>

<body>
  <!-- Background Blobs -->
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="wrapper">
    <div class="signup-container success-container">
      <div class="success-icon-wrapper">
        <div class="success-icon-bg">
          <i class="fa-solid fa-check"></i>
        </div>
      </div>

      <h2 class="success-title">Account Created!</h2>
      <p class="success-message">Your account has been successfully created. Welcome to SpendSense!</p>

      <a href="Login.html" class="submit-btn primary-btn success-btn">
        <span>Go to Login</span>
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
  </div>

  <script src="transitions.js"></script>
</body>

</html>

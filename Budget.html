<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpendSense | Budget Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="budget.css" />
</head>

<body>
  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fa-solid fa-wallet"></i>
          <span>SpendSense</span>
        </div>
        <button id="toggle-btn" class="toggle-btn" title="Toggle Sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="Dashboard.html">
              <i class="fa-solid fa-chart-pie"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="Transaction-history.html">
              <i class="fa-solid fa-list"></i>
              <span>History</span>
            </a>
          </li>
          <li class="active">
            <a href="Budget.html">
              <i class="fa-solid fa-piggy-bank"></i>
              <span>Budget</span>
            </a>
          </li>
          <li>
            <a href="Settings.html">
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar-footer">
        <a href="#" class="logout-link">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <div class="main-panel">
      <header class="top-bar">
        <h1>Budget Tracker</h1>
        <div class="user-profile">
          <span>Welcome Back</span>
          <div class="avatar"><i class="fa-solid fa-user"></i></div>
        </div>
      </header>

      <main class="main-content">
        <div class="content-grid">
          <!-- Left Column: Form and List -->
          <div class="budget-controls">
            <section class="budget-form-section">
              <h2>Set New Budget</h2>
              <form id="budget-form">
                <div class="form-group">
                  <label for="category">Category</label>
                  <div class="input-wrapper">
                    <i class="fa-solid fa-layer-group"></i>
                    <select id="category" required>
                      <option value="">Select Category</option>
                      <option value="Housing">Housing</option>
                      <option value="Transportation">Transportation</option>
                      <option value="Food">Food</option>
                      <option value="Utilities">Utilities</option>
                      <option value="Healthcare">Healthcare</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Shopping">Shopping</option>
                      <option value="Education">Education</option>
                      <option value="Savings & Investments">Savings & Investments</option>
                      <option value="Debt Payments">Debt Payments</option>
                      <option value="Personal Care">Personal Care</option>
                      <option value="Gifts & Donations">Gifts & Donations</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="limit">Limit (â‚¦)</label>
                  <div class="input-wrapper">
                    <i class="fa-solid fa-naira-sign"></i>
                    <input type="number" id="limit" placeholder="0.00" required />
                  </div>
                </div>
                <button type="submit" id="Add-btn" class="submit-btn">
                  <i class="fa-solid fa-plus"></i> Add Budget
                </button>
              </form>
            </section>

            <section class="budget-list-section">
              <h2>Your Budgets</h2>
              <ul id="budget-list" class="budget-list">
                <!-- Budgets injected here -->
              </ul>
            </section>
          </div>

          <!-- Right Column: Chart -->
          <section class="chart-section">
            <h2>Spending Overview</h2>
            <div class="chart-container">
              <canvas id="spendingChart"></canvas>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal -->
  <div id="budgetRequestModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn"><i class="fa-solid fa-xmark"></i></button>
      <h2 id="modalTitle">Budget Details</h2>
      <ul id="modalTransactionList" class="budget-list">
        <!-- Transactions injected here -->
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="budget.js"></script>
  <script src="transitions.js"></script>
</body>

</html>
